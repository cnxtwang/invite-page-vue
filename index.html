<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invitation</title>
</head>
<body>
<div class="container">
  <header>
    <h1>Invite people to Dribbble</h1>
    <p><span id="availableNumber"></span> invites available</p>
    <div class="search-bar">
      <input type="text">
      <img src="./src/static/search.png" alt="search">
    </div>
  </header>
  <main>
    <div class="user">
      <img src="http://i.pravatar.cc/80?img=4" alt="Alex">
      <aside>
        <div class="name">Alex</div>
        <div class="skill">photoshop,pinancle studio</div>
        <div class="location">
          Belarus<span class="url">bymart.by</span>
        </div>
      </aside>
      <div class="custom-checkbox">
        <input type="checkbox" id="checkbox-1" name="user" value="Alex">
        <label for="checkbox-1"></label>
      </div>
    </div>
    <div class="user">
      <img src="http://i.pravatar.cc/80?img=5" alt="Alina">
      <aside>
        <div class="name">Alina</div>
        <div class="location">
          Ukraine kinv<span class="url">kuvshynova.com</span>
        </div>
      </aside>
      <div class="custom-checkbox">
        <input type="checkbox" id="checkbox-2" name="user" value="Alina">
        <label for="checkbox-2"></label>
      </div>
    </div>
    <div class="user">
      <img src="http://i.pravatar.cc/80?img=6" alt="Yolanda">
      <aside>
        <div class="name">Yolanda</div>
        <div class="skill">wordpress,web design,joomla,html</div>
        <div class="location">
          Palma de Mallorica<span class="url">yollandagranados.com</span>
        </div>
      </aside>
      <div class="custom-checkbox">
        <input type="checkbox" id="checkbox-3" name="user" value="Yolanda">
        <label for="checkbox-3"></label>
      </div>
    </div>
  </main>

  <footer>
    <input type="text" id="eMail" placeholder="Send invite by e-mail">
    <button id="invite">invite</button>
  </footer>

</div>
</body>
<script src="./bundle.js"></script>
</html>
